<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Eatventure-lite v0.9</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #1e1e2f;
      color: white;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    header {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 8px;
      font-size: 14px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #2b2b40;
      border: 2px solid #000;
    }
    footer {
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      font-weight: bold;
    }
    button:active {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <div>Coins: <span id="coins">0</span></div>
    <div>Per Drink: <span id="perDrink">1</span></div>
    <div>Gary: <span id="garyState">Idle</span></div>
  </header>

  <canvas id="game" width="360" height="540"></canvas>

  <div style="text-align:center;">
    <button id="spawnBtn">Spawn Customer</button>
    <button id="resetBtn">Reset</button>
  </div>

  <footer>
    Prototype • v0.9 • Saves locally
  </footer>

  <script src="main.js"></script>
</body>
</html>
