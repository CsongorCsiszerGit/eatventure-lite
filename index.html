<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Eatventure-lite • Level 1</title>
  <style>
    :root { --bg:#0f1221; --card:#171a2e; --text:#e8ecff; --muted:#a7b0d9; --accent:#6ee7ff; --good:#6ee7a0; --warn:#ffd166; --bad:#ff6b6b; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: radial-gradient(1200px 1200px at 50% -200px, #182046, var(--bg) 60%); color: var(--text); touch-action: manipulation; -webkit-tap-highlight-color: transparent; user-select: none; }
    .wrap { display:grid; grid-template-rows: auto 1fr auto; height:100%; max-width: 540px; margin: 0 auto; }
    header, footer { padding: 10px 12px; background: linear-gradient(180deg, #171a2e, #12142a); border-bottom: 1px solid #202645; }
    header .row { display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .stat { display:flex; gap:6px; align-items:center; padding:6px 10px; background:#12142a; border:1px solid #202645; border-radius:12px; }
    .label { color: var(--muted); font-size: 12px; }
    .val { font-weight: 700; }
    #tapArea { position: relative; display:grid; grid-template-rows: 1fr auto; gap:12px; padding: 12px; }
    canvas { width: 100%; height: 100%; max-height: 54vh; background:#0e1020; border-top:1px solid #202645; border-bottom:1px solid #202645; }
    .btns { display:grid; grid-template-columns: 1fr 1fr; gap:10px; padding: 12px; background:#0f1221; }
    .upgrades { display:grid; grid-template-columns: 1fr 1fr; gap:10px; padding: 12px; }
    button { appearance: none; border: 1px solid #2a2f57; background:#181c39; color:var(--text); font-weight: 700; border-radius: 14px; padding: 12px; font-size: 15px; box-shadow: 0 6px 0 #0c0f24; transform: translateY(0); transition: transform .05s; }
    button:active { transform: translateY(2px); box-shadow: 0 4px 0 #0c0f24; }
    .primary { border-color:#2a3557; background: linear-gradient(180deg, #1c2250, #15193a); }
    .accent { outline: 2px solid rgba(110,231,255,.2); }
    .good { outline: 2px solid rgba(110,231,160,.2); }
    .warn { outline: 2px solid rgba(255,209,102,.2); }
    footer { display:flex; gap:10px; justify-content:space-between; align-items:center; }
    .tiny { font-size: 12px; color:var(--muted); }
    .panel { padding:10px 12px; background:#11142d; border:1px solid #202645; border-radius:12px; margin: 0 12px 12px; }
    .goals { display:grid; gap:6px; font-size: 14px; }
    .goal { display:flex; justify-content:space-between; align-items:center; }
    .done { color: var(--good); }
    .modal { position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.5); }
    .modal .box { background:#0f1221; border:1px solid #284; border-radius:16px; padding:16px; width: min(92vw, 420px); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="row">
        <div class="stat"><span class="label">Coins</span> <span id="coins" class="val">0</span></div>
        <div class="stat"><span class="label">Per Tap</span> <span id="perTap" class="val">1</span></div>
        <div class="stat"><span class="label">Price</span> <span id="price" class="val">1</span></div>
        <div class="stat"><span class="label">Worker</span> <span id="worker" class="val">0/s</span></div>
      </div>
    </header>

    <div id="tapArea">
      <canvas id="game" width="540" height="720"></canvas>
      <div class="panel">
        <div><b>Level 1 Goals</b></div>
        <div class="goals">
          <div class="goal"><span>Earn 1500 coins</span><span id="g1">❌</span></div>
          <div class="goal"><span>Hire 1 worker</span><span id="g2">❌</span></div>
          <div class="goal"><span>Buy 5 upgrades</span><span id="g3">❌</span></div>
        </div>
      </div>
    </div>

    <div class="btns">
      <button id="tapBtn" class="primary accent">TAP TO SERVE</button>
      <button id="upgradeTapBtn" class="primary good">Upgrade Tap (+1) — 25</button>
    </div>

    <div class="upgrades">
      <button id="hireBtn">Hire Worker — 300</button>
      <button id="speedBtn">Worker Speed (+0.4/s) — 150</button>
      <button id="priceBtn">Increase Price (+1) — 80</button>
      <button id="saveBtn">Save</button>
    </div>

    <footer>
      <div class="tiny">Level 1 • Prototype • Saves locally</div>
      <div>
        <button id="resetBtn" class="warn">Reset</button>
      </div>
    </footer>
  </div>

  <div id="winModal" class="modal">
    <div class="box">
      <h3>Level 1 complete!</h3>
      <p>You unlocked the Food Truck (Level 2). We’ll add it next.</p>
      <button id="closeModal" class="primary good">Nice</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
